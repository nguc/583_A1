<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="heatMap.css" />
    <title> Chi Nguyen</title>
</head>


<body>
    
    <div class= "heatmap"></div>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    

    <script>
        var itemSize = 22,
            cellSize = itemSize - 1,
            margin = {top: 120, right: 20, bottom: 20, left: 110}

        var width = 750 - margin.right - margin.left,
            height = 300 - margin.top - margin.bottom;


        d3 = d3.csv("MaxToMin.csv", function (error, data) {
            if (error) return console.error(error);

            var value = data.map(function (item) {
                var newItem = {};
                newItem.location = item.location;
                newItem.action = item.action;
                newItem.score = item.value;

                return newItem;
            })

            var location_elements = d3.set(data.map(function (item) { return item.location; })).values();
            var action_elements = d3.set(data.map(function (item) { return item.action; })).values();

            var xScale = d3.scale.ordinal()
                .domain(location_elements)
                .rangeBands([0, location_elements * itemSize]);

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .tickFormat(function (d) {
                    return d;
                })
                .orient("top");

            var yScale = d3.scale.ordinal()
                .domain(action_elements)
                .rangeBands([0, action_elements.length * itemSize]);

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .tickFormat(function (d) {
                    return d;
                })
                .orient("left");

            var colorScale = d3.scale.threshold()
            .domain([0.85, 1])
            .range(["#2980B9", "#E67E22", "#27AE60", "#27AE60"]);


            var svg = d3.select('.heatmap')
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var cells = svg.selectAll('rect')
                .data(data)
                .enter().append('g').append('rect')
                .attr('class', 'cell')
                .attr('width', cellSize)
                .attr('height', cellSize)
                .attr('y', function (d) { return yScale(d.country); })
                .attr('x', function (d) { return xScale(d.product); })
                .attr('fill', function (d) { return colorScale(d.value); });

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .selectAll('text')
                .attr('font-weight', 'normal');

            svg.append("g")
                .attr("class", "x axis")
                .call(xAxis)
                .selectAll('text')
                .attr('font-weight', 'normal')
                .style("text-anchor", "start")
                .attr("dx", ".8em")
                .attr("dy", ".5em")
                .attr("transform", function (d) {
                    return "rotate(-65)";
                });

        });

    </script>

</body>


</html>
